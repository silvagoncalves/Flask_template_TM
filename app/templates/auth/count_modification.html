    
{% extends 'base.html' %}

{% block header %}
      <h3>{% block title %}Modifications de vos compétences{% endblock %}</h3>
{% endblock %}
    
{% block content %}
  <form action="{{ url_for('auth.count_modification') }}" method="POST">

    <label for="tarif">Tarif</label>
    <input type="number" name="tarif" id="tarif" min="0" required><br>
    
    <label for="niveaux">Quels matières enseignez-vous?</label>
    {% for subject in subjects %}
        <div>
            <input type="checkbox" name="matieres[]" id="{{ subject.id }}" value="{{ subject.id }}">
            <label for="{{ subject.id }}">{{ subject.subject_name }}</label>
        </div>
    {% endfor %}
    <label for="niveaux">Quels niveaux enseignez-vous?</label>
    {% for level in levels %}
        <div>
            <input type="checkbox" name="niveau[]" id="{{ level.level_id }}" value="{{ level.level_id }}">
            <label for="{{ level.level_id }}">{{ level.level_name }}</label>
        </div>
    {% endfor %}

    <label for="niveaux">Quels type de cours vous convient ?</label>
    {% for course_type in course_types %}
        <div>
            <input type="checkbox" name="course_type[]" id="{{ course_type.course_type_id }}" value="{{ course_type.course_type_id }}">
            <label for="{{ course_type.course_type_id }}">{{ course_type.course_type_name }}</label>
        </div>
    {% endfor %}
    <input type="submit" value="Enregistrer les modifications">
</form>
{% endblock %}
