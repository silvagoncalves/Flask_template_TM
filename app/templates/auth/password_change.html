{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Changement de mot de passe{% endblock %}</h1>
{% endblock %}

{% block content %}

    <form action="{{ url_for('auth.password_change') }}" method="POST">

        <label for="email">Adresse e-mail</label>
        <input type="email" name="email" id="email" required><br>

        <label for="new_password">Nouveau mot de passe</label>
        <input type="password" name="new_password" id="new_password" required><br>

        <label for="confirm_password">Confirmer le nouveau mot de passe</label>
        <input type="password" name="confirm_password" id="confirm_password" required><br>

        <input type="hidden" name="token" value="votre_jeton_de_reinitialiser">

        <input type="submit" value="RÃ©initialiser le mot de passe">
    </form>

{% endblock %}
