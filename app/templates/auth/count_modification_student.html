    
{% extends 'base.html' %}

{% block header %}
    <h3>{% block title %}Modifier le profil{% endblock %}</h3>
{% endblock %}

{% block content %}
    <form action="{{ url_for('auth.count_modification_student') }}" method="POST">
        <label for="username">Nom d'utilisateur</label>
        <input name="username" id="username"><br>

        <label for="mail">Adresse e-mail</label>
        <input type="email" name="mail" id="mail"><br>

        <label for="telephone">Numéro de téléphone</label>
        <input name="telephone" id="telephone" pattern="[0-9]{10}" title="Veuillez entrer un numéro de téléphone valide (10 chiffres)"><br>

        <input type="submit" value="Enregistrer les modifications">
    </form>
{% endblock %}
